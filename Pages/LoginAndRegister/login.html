<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <title>Entrar</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <ul class="ul-menu">
                <li><span class="span">+Música</span></li>
                <li><input id="searchMusic" type="search" placeholder="O que você quer ouvir agora?"><button
                        id="button-search"><i class="bi bi-search"></i></button></li>
                <li class="initial"><button id="login">Entrar</button></li>
                <li class="initial"><button id="register">Cadastrar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Mais Música, <br>porque a hora <br>é agora</h2>
        <img id="image-bottom" src="../../assets/img/home-notasmusicais.png" alt="notasMusicais">
        <form class="form-login" autocomplete="on" accept-charset="UTF-8">
            <fieldset>
                <legend>Faça seu Login</legend>
                <label>E-mail:</label>
                <input class="input" type="email" placeholder="Digite seu e-mail" />
                <label>Senha:</label>
                <input class="input" type="password" placeholder="Digite sua senha" />
            </fieldset>
            <button class="button-login">Entrar</button>
        </form>
    </main>

    <footer>
        <ul>
            <li class="footer-title">Siga-nos nas Redes Sociais</li>
            <li class="social-network"><i class="bi bi-instagram"></i> @maismusica</li>
            <li class="social-network"><i class="bi bi-facebook"></i> mais musica oficial</li>
            <li class="social-network"><i class="bi bi-tiktok"></i> +Musica</li>
            <li class="social-network"><i class="bi bi-envelope"></i> mais@musica.com</li>
        </ul>
        <figure>
            <img src="../../assets/img/fone-rodape.png" alt="fone de ouvido">
            <caption>fones</caption>
        </figure>
    </footer>

</body>

</html>
