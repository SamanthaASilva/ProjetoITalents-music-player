<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/loginandregister.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <title>Home</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <ul class="ul-menu">
                <li><span class="span">+Música</span></li>
                <ul class="ul-input">
                    <li><input id="searchMusic" type="search" placeholder="O que você quer ouvir agora?"></li>
                    <li><button id="button-search"><i class="bi bi-search"></i></button></li>
                </ul>
                <li><button id="login">Entrar</button></li>
                <li><button id="register">Cadastrar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Mais Música, <br>porque a hora <br>é agora</h2>
        <img id="image-bottom" src="../../assets/img/home-notasmusicais.png" alt="notasMusicais">
        <form class="form-login" autocomplete="on" accept-charset="UTF-8">
            <fieldset>
                <legend>Faça seu Login</legend>
                <i id="icon-login" class="bi bi-x-circle-fill"></i>
                <label>E-mail:</label>
                <input id="emailClient" class="input" type="email" placeholder="Digite seu e-mail" />
                <label>Senha:</label>
                <input class="input" type="password" placeholder="Digite sua senha" />
            </fieldset>
            <button class="button-login"><a href="menu.html">Entrar</a></button>
        </form>
        <form class="form-register" autocomplete="on" accept-charset="UTF-8">
            <fieldset>
                <legend>Faça seu Cadastro</legend>
                <i id="icon-register" class="bi bi-x-circle-fill"></i>
                <label id="client-name" for="client">Nome: </label>
                <input id="client" type="text" placeholder="Digite seu nome" required>
                <label for="email">E-mail:</label>
                <input id="email" type="email" placeholder="Digite seu e-mail"/>
                <label id="birth" for="date-of-birth">Data de Nascimento: </label>
                <input id="date-of-birth" type="date" required>
                <label id="gender-radio" for="gender">Gênero:
                <input id="gender-man" type="radio" name="gender" checked="checked">Homem
                <input id="gender-woman" type="radio" name="gender">Mulher</label>
                <label for="password">Senha:</label>
                <input id="password" type="password" placeholder="Digite sua senha"/>
            </fieldset>
            <button class="button-register"><a href="menu.html">Cadastrar</a></button>
        </form>
    </main>

    <footer>
        <ul>
            <li class="footer-title">Siga-nos nas Redes Sociais</li>
            <li class="social-network"><i class="bi bi-instagram"></i> @maismusica</li>
            <li class="social-network"><i class="bi bi-facebook"></i> mais musica oficial</li>
            <li class="social-network"><i class="bi bi-tiktok"></i> +Musica</li>
            <li class="social-network"><i class="bi bi-envelope"></i> mais@musica.com</li>
        </ul>
        <figure>
            <img src="../../assets/img/fone-rodape.png" alt="fone de ouvido">
            <caption>fones</caption>
        </figure>
    </footer>

    <script src="../../assets/js/loginandregister.js"></script>
</body>
</html>
