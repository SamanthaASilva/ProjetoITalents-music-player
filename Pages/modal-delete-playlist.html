<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Deletar Playlist</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>
                <li>+Música</li>
                <li><i class="bi bi-search"></i></li>
                <li><input type="search" placeholder="O que você quer ouvir agora?"></li>
                <li>Olá, Fulano <i class="bi bi-person-fill"></i></li>
                <li><button>Sair</button> <i class="bi bi-box-arrow-right"></i></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <ul>
                <li><i class="bi bi-play-circle"></i> Minhas Playlists</li>
                <li><i class="bi bi-plus-circle-fill"></i> Criar Nova Playlist</li>
                <li><i class="bi bi-person-circle"></i></li>
            </ul>
        </section>

        <section>
            <div>
                <div>
                    <i class="bi bi-caret-right-fill"></i><i class="bi bi-caret-right-fill"></i>
                    <span>Playlist A</span>
                    <br>
                    <span>5 músicas</span>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>

                <section>
                    <form autocomplete="on" accept-charset="UTF-8">
                        <fieldset>
                            <legend>Tem certeza que deseja excluir a Playlist A?</legend>
                            <button type="submit">Sim</button>
                            <button>Cancelar</button>
                        </fieldset>
                    </form>
                </section>

                <div>
                    <i class="bi bi-caret-right-fill"></i><i class="bi bi-caret-right-fill"></i>
                    <span>Playlist B</span>
                    <br>
                    <span>2 músicas</span>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
            </div>
        </section>
    
        <footer>
            <ul>
                <li>Siga-nos nas Redes Sociais</li>
                <li><i class="bi bi-instagram"></i> @maismusica</li>
                <li><i class="bi bi-facebook"></i> mais musica oficial</li>
                <li><i class="bi bi-tiktok"></i> +Musica</li>
                <li><i class="bi bi-envelope"></i> mais@musica.com</li>
            </ul>
            <figure>
                <img src="../assets/img/fone-rodape.png" alt="fone de ouvido">
                <caption>fones</caption>
            </figure>
        </footer>
    </main>
    
</body>
</html>
