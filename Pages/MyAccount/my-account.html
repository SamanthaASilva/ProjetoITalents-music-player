<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/section.css">
    <link rel="stylesheet" href="../../assets/css/header.css">
    <link rel="stylesheet" href="../../assets/css/footer.css">
    <link rel="stylesheet" href="styles.css">
    <title>Minha Conta</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <ul class="ul-menu">
                <li><button><i class="bi bi-list"></i></button></li>
                <li><span class="span">+Música</span></li>
                <li><input id="searchMusic" type="search" placeholder="O que você quer ouvir agora?"><button id="button-search"><i class="bi bi-search"></i></button></li>
                <li id="welcome">Olá, Fulano <i class="bi bi-person-fill"></i></li>
                <li ><button id="logout">Sair <i class="bi bi-box-arrow-right"></i></button></li>
            </ul>
            <div class="div-menu">
                <span class="menu-bar"><i class="bi bi-box-arrow-right"></i></span>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <ul class="ul-topic">
                <li id="icon-topic"> <i class="bi bi-person-circle"></i></li>
                <li id="account"> Minha Conta</li>
            </ul>
        </section>

        <form class="form-account" autocomplete="on" accept-charset="UTF-8">
            <fieldset>
                <legend>Dados Cadastrais</legend>
                <label id="label-edit-name" for="edit-name">Editar Nome</label>
                <input id="edit-name" type="text" placeholder="Digite o novo Nome">
                <label for="edit-email">Trocar E-mail</label>
                <input id="edit-email" type="email" placeholder="Digite o novo E-mail">
                <label for="edit-password">Redefinir Senha</label>
                <input id="edit-password" type="password" placeholder="Digite a nova Senha">
                <button class="button-save" type="submit">Salvar</button>
            </fieldset>
        </form>
    </main>

        <footer>
            <ul>
                <li class="footer-title">Siga-nos nas Redes Sociais</li>
                <li class="social-network"><i class="bi bi-instagram"></i> @maismusica</li>
                <li class="social-network"><i class="bi bi-facebook"></i> mais musica oficial</li>
                <li class="social-network"><i class="bi bi-tiktok"></i> +Musica</li>
                <li class="social-network"><i class="bi bi-envelope"></i> mais@musica.com</li>
            </ul>
            <figure>
                <img src="../../assets/img/fone-rodape.png" alt="fone de ouvido">
                <caption>fones</caption>
            </figure>
        </footer>

</body>
</html>
