<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cadastrar</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>+Música</li>
                <li><i class="bi bi-search"></i></li>
                <li><input type="search" placeholder="O que você quer ouvir agora?"></li>
                <li><button>Entrar</button></li>
                <li><button>Cadastrar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="../assets/img/home-notasmusicais.png" alt="notasMusicais">
        <h2>Mais Música, porque a hora é agora</h2>
        <form autocomplete="on" accept-charset="UTF-8">
            <fieldset>
                <legend>Faça seu Cadastro</legend>
                <label for="name">Nome</label>
                <input id="name" type="text" placeholder="Digite seu nome" required>
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu e-mail" required>
                <label for="date-of-birth">Data de Nascimento</label>
                <input id="date-of-birth" type="date" required>
                <label for="gender">Gênero</label>
                <input id="gender" type="radio" name="gender" checked="checked">Homem
                <input id="gender" type="radio" name="gender">Mulher
                <label for="password">Senha</label>
                <input id="password" type="email" placeholder="Digite sua senha" required>
                <button>Cadastrar</button>
            </fieldset>
        </form>
        <footer>
            <ul>
                <li>Siga-nos nas Redes Sociais</li>
                <li><i class="bi bi-instagram"></i> @maismusica</li>
                <li><i class="bi bi-facebook"></i> mais musica oficial</li>
                <li><i class="bi bi-tiktok"></i> +Musica</li>
                <li><i class="bi bi-envelope"></i> mais@musica.com</li>
            </ul>
            <figure>
                <img src="../assets/img/fone-rodape.png" alt="fone de ouvido">
                <caption>fones</caption>
            </figure>
        </footer>
    </main>
    
</body>
</html>
