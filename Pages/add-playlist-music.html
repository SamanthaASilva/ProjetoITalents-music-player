<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Adicionar a Playlist</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>+Música</li>
                <li><i class="bi bi-search"></i></li>
                <li><input type="search" placeholder="O que você quer ouvir agora?"></li>
                <li><button>Entrar</button></li>
                <li><button>Cadastrar</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <div>
                <ul>
                    <li><i class="bi bi-play-circle"></i> </li>
                    <li>Música A</li>
                    <li>Artista X</li>
                    <li><i class="bi bi-heart-fill"></i></li>
                    <li><i class="bi bi-three-dots-vertical"></i></li>
                </ul>
            </div>
            <div>
                <p>Escolha uma Playlist</p>
                    <input list="add-playlist" name="playlist" required>
                        <datalist id="add-playlist">
                            <option value="playlistA">Playlist A</option>
                            <option value="playlistB">Playlist B</option>
                        </datalist>
                <button type="submit">Adicionar</button>
                <button>Cancelar</button>
            </div>
            <div>
                <ul>
                    <li><i class="bi bi-play-circle"></i> </li>
                    <li>Música B</li>
                    <li>Artista X</li>
                    <li><i class="bi bi-heart-fill"></i></li>
                    <li><i class="bi bi-three-dots-vertical"></i></li>
                </ul>
            </div>
            <span>1 2 3.. Next</span>

            <footer>
                <ul>
                    <li>Siga-nos nas Redes Sociais</li>
                    <li><i class="bi bi-instagram"></i> @maismusica</li>
                    <li><i class="bi bi-facebook"></i> mais musica oficial</li>
                    <li><i class="bi bi-tiktok"></i> +Musica</li>
                    <li><i class="bi bi-envelope"></i> mais@musica.com</li>
                </ul>
                <figure>
                    <img src="../assets/img/fone-rodape.png" alt="fone de ouvido">
                    <caption>fones</caption>
                </figure>
            </footer>
    </main>
    
</body>
</html>
