<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Minha Conta</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><i class="bi bi-list"></i></li>
                <li>+Música</li>
                <li><i class="bi bi-search"></i></li>
                <li><input type="search" placeholder="O que você quer ouvir agora?"></li>
                <li>Olá, Fulano <i class="bi bi-person-fill"></i></li>
                <li><button>Sair</button> <i class="bi bi-box-arrow-right"></i></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <ul>
                <li><i class="bi bi-person-circle"></i> Minha Conta</li>
                <li><i class="bi bi-person-circle"></i></li>
            </ul>
        </section>

        <section>
            <form autocomplete="on" accept-charset="UTF-8">
                <fieldset>
                    <legend>Dados Cadastrais</legend>
                    <label for="edit-name">Editar Nome</label>
                    <input id="edit-name" type="text" placeholder="Digite o novo Nome">
                    <label for="edit-email">Trocar E-mail</label>
                    <input id="edit-email" type="email" placeholder="Digite o novo E-mail">
                    <label for="edit-password">Redefinir Senha</label>
                    <input id="edit-password" type="password" placeholder="Digite a nova Senha">
                    <label for="add-icon">Adicionar Ícone</label>
                    <input id="add-icon" type="radio" name="icon" checked="checked"><img src="../assets/img/icon1.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon2.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon3.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon4.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon5.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon6.png" alt="ícone">
                    <input id="add-icon" type="radio" name="icon"><img src="../assets/img/icon7.png" alt="ícone">
                    <span>Adicionar Foto</span>
                    <button><i class="bi bi-image"></i></button>
                    <i class="bi bi-trash"></i>
                    <button type="submit">Salvar</button>
                </fieldset>
            </form>
        </section>

        <footer>
            <ul>
                <li>Siga-nos nas Redes Sociais</li>
                <li><i class="bi bi-instagram"></i> @maismusica</li>
                <li><i class="bi bi-facebook"></i> mais musica oficial</li>
                <li><i class="bi bi-tiktok"></i> +Musica</li>
                <li><i class="bi bi-envelope"></i> mais@musica.com</li>
            </ul>
            <figure>
                <img src="../assets/img/fone-rodape.png" alt="fone de ouvido">
                <caption>fones</caption>
            </figure>
        </footer>
    </main>
    
</body>
</html>
